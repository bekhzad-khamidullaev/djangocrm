version: '3.8'

# Production Docker Compose with multiple Daphne instances
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: crm_redis_prod
    restart: always
    # Port mapping removed - only internal container access needed
    volumes:
      - redis_prod_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_prod_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: crm_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crm_db}
      POSTGRES_USER: ${POSTGRES_USER:-crm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crmpass}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    # Port mapping removed to avoid conflicts with host PostgreSQL
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_prod_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_web_prod
    restart: always
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120 --max-requests 1000 --max-requests-jitter 50 webcrm.wsgi:application
    volumes:
      - static_prod_volume:/app/static
      - media_prod_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=webcrm.settings
      - REDIS_URL=redis://redis:6379/2
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crmpass}@postgres:5432/${POSTGRES_DB:-crm_db}
      - ASTERISK_AMI_HOST=${ASTERISK_AMI_HOST:-}
      - ASTERISK_AMI_PORT=${ASTERISK_AMI_PORT:-5038}
      - ASTERISK_AMI_USERNAME=${ASTERISK_AMI_USERNAME:-}
      - ASTERISK_AMI_SECRET=${ASTERISK_AMI_SECRET:-}
      - ASTERISK_DB_ENGINE=${ASTERISK_DB_ENGINE:-django.db.backends.postgresql}
      - ASTERISK_DB_NAME=${ASTERISK_DB_NAME:-}
      - ASTERISK_DB_USER=${ASTERISK_DB_USER:-}
      - ASTERISK_DB_PASSWORD=${ASTERISK_DB_PASSWORD:-}
      - ASTERISK_DB_HOST=${ASTERISK_DB_HOST:-postgres}
      - ASTERISK_DB_PORT=${ASTERISK_DB_PORT:-5432}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - crm_prod_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Multiple Daphne instances for load balancing
  daphne:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: daphne -b 0.0.0.0 -p 8001 webcrm.asgi:application
    volumes:
      - static_prod_volume:/app/static
      - media_prod_volume:/app/media
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=webcrm.settings
      - REDIS_URL=redis://redis:6379/2
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crmpass}@postgres:5432/${POSTGRES_DB:-crm_db}
      - ASTERISK_AMI_HOST=${ASTERISK_AMI_HOST:-}
      - ASTERISK_AMI_PORT=${ASTERISK_AMI_PORT:-5038}
      - ASTERISK_AMI_USERNAME=${ASTERISK_AMI_USERNAME:-}
      - ASTERISK_AMI_SECRET=${ASTERISK_AMI_SECRET:-}
      - ASTERISK_DB_ENGINE=${ASTERISK_DB_ENGINE:-django.db.backends.postgresql}
      - ASTERISK_DB_NAME=${ASTERISK_DB_NAME:-}
      - ASTERISK_DB_USER=${ASTERISK_DB_USER:-}
      - ASTERISK_DB_PASSWORD=${ASTERISK_DB_PASSWORD:-}
      - ASTERISK_DB_HOST=${ASTERISK_DB_HOST:-postgres}
      - ASTERISK_DB_PORT=${ASTERISK_DB_PORT:-5432}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - crm_prod_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: celery -A webcrm worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    volumes:
      - media_prod_volume:/app/media
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=webcrm.settings
      - REDIS_URL=redis://redis:6379/2
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crmpass}@postgres:5432/${POSTGRES_DB:-crm_db}
      - ASTERISK_AMI_HOST=${ASTERISK_AMI_HOST:-}
      - ASTERISK_AMI_PORT=${ASTERISK_AMI_PORT:-5038}
      - ASTERISK_AMI_USERNAME=${ASTERISK_AMI_USERNAME:-}
      - ASTERISK_AMI_SECRET=${ASTERISK_AMI_SECRET:-}
      - ASTERISK_DB_ENGINE=${ASTERISK_DB_ENGINE:-django.db.backends.postgresql}
      - ASTERISK_DB_NAME=${ASTERISK_DB_NAME:-}
      - ASTERISK_DB_USER=${ASTERISK_DB_USER:-}
      - ASTERISK_DB_PASSWORD=${ASTERISK_DB_PASSWORD:-}
      - ASTERISK_DB_HOST=${ASTERISK_DB_HOST:-postgres}
      - ASTERISK_DB_PORT=${ASTERISK_DB_PORT:-5432}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - crm_prod_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      replicas: 2

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_celery_beat_prod
    restart: always
    command: celery -A webcrm beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - media_prod_volume:/app/media
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=webcrm.settings
      - REDIS_URL=redis://redis:6379/2
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URL=postgresql://${POSTGRES_USER:-crm_user}:${POSTGRES_PASSWORD:-crmpass}@postgres:5432/${POSTGRES_DB:-crm_db}
      - ASTERISK_AMI_HOST=${ASTERISK_AMI_HOST:-}
      - ASTERISK_AMI_PORT=${ASTERISK_AMI_PORT:-5038}
      - ASTERISK_AMI_USERNAME=${ASTERISK_AMI_USERNAME:-}
      - ASTERISK_AMI_SECRET=${ASTERISK_AMI_SECRET:-}
      - ASTERISK_DB_ENGINE=${ASTERISK_DB_ENGINE:-django.db.backends.postgresql}
      - ASTERISK_DB_NAME=${ASTERISK_DB_NAME:-}
      - ASTERISK_DB_USER=${ASTERISK_DB_USER:-}
      - ASTERISK_DB_PASSWORD=${ASTERISK_DB_PASSWORD:-}
      - ASTERISK_DB_HOST=${ASTERISK_DB_HOST:-postgres}
      - ASTERISK_DB_PORT=${ASTERISK_DB_PORT:-5432}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - crm_prod_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: crm_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_prod_volume:/app/static:ro
      - media_prod_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
      - daphne
    networks:
      - crm_prod_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  static_prod_volume:
    driver: local
  media_prod_volume:
    driver: local
  nginx_logs:
    driver: local

networks:
  crm_prod_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
