name: Django CRM CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_crm
          POSTGRES_USER: crm_user
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov flake8 black isort
    
    - name: Security check - Ensure DEBUG is False
      run: |
        if grep -q "DEBUG = True" webcrm/settings.py; then
          echo "ERROR: DEBUG=True found in settings.py - must use environment variable"
          exit 1
        fi
        echo "✓ DEBUG configuration is safe"
    
    - name: Security check - SECRET_KEY not hardcoded
      run: |
        if grep -qE "SECRET_KEY = '[^']{20,}'" webcrm/settings.py | grep -v "insecure-dev-key"; then
          echo "ERROR: Hardcoded SECRET_KEY found"
          exit 1
        fi
        echo "✓ SECRET_KEY configuration is safe"
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,env,.git,__pycache__
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=migrations,venv,env,.git,__pycache__
    
    - name: Check code formatting with black
      run: |
        black --check --exclude='/(migrations|venv|env|\.git|__pycache__|node_modules)/' . || echo "Run 'black .' to format code"
    
    - name: Check imports with isort
      run: |
        isort --check-only --skip migrations --skip venv --skip env . || echo "Run 'isort .' to sort imports"
    
    - name: Run migrations
      env:
        DATABASE_ENGINE: django.db.backends.postgresql
        POSTGRES_DB: test_crm
        POSTGRES_USER: crm_user
        POSTGRES_PASSWORD: testpass
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci-only
        DEBUG: False
        ALLOWED_HOSTS: localhost,127.0.0.1
      run: |
        python manage.py migrate --noinput
    
    - name: Run tests with coverage
      env:
        DATABASE_ENGINE: django.db.backends.postgresql
        POSTGRES_DB: test_crm
        POSTGRES_USER: crm_user
        POSTGRES_PASSWORD: testpass
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci-only
        DEBUG: False
        ALLOWED_HOSTS: localhost,127.0.0.1
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term -v
    
    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
    
    - name: Check test coverage threshold
      run: |
        coverage report --fail-under=50 || echo "Warning: Test coverage below 50%"

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install safety bandit
    
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
    
    - name: Run bandit security linter
      run: |
        bandit -r . -f json -o bandit-report.json -x './venv/*,./env/*,./tests/*,*/migrations/*' || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
