<div class="crm-dash-daily-revenue-forecast">
  <div class="card p-2">
    <h6 class="mb-2">Daily revenue forecast (60d)</h6>
    {% if img %}
      <img src="{{ img }}" alt="Daily revenue forecast" style="width:100%;height:auto;" />
    {% else %}
      <div class="text-muted">No data to render forecast.</div>
    {% endif %}
  </div>
</div>
