{% load i18n %}
<div class="revenue-chart-widget">
  <div class="widget-header">
    <h3 class="widget-title">{% trans "Revenue Trend" %}</h3>
  </div>
  <div class="chart-container">
    {% if img %}
      <img src="{{ img }}" alt="Revenue trend" style="width:100%;height:auto;" />
    {% else %}
      <div class="text-muted">{% trans "No data to render chart." %}</div>
    {% endif %}
  </div>
</div>
<style>
  .revenue-chart-widget{background:#fff;border-radius:8px;padding:20px;box-shadow:0 2px 4px rgba(0,0,0,.1);margin-bottom:20px}
  .widget-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  .chart-container{position:relative;width:100%}
</style>
